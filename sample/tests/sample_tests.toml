[config]
exec           = "run"             # executable file name
ref_exec       = "testdata/reference"       # reference executable file name
build_target   = "build"           # command to run make with: i.e. 'make build'
stdin_dir      = "stdin"           # directory for stdin files 


[tests.test1]
argv          = ["infiles/file1", "somearg"] # ./MetroSim infiles/file1 somearg     (default=[])
stdin_file    = "test1"                     # MetroSim ... < test1        (default=None)
created_files = ["somearg"]            # 'somearg' is written to by the program.

